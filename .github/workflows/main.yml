name: Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/beesafeapi:latest .

      - name: Push Docker Image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/beesafeapi:latest

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Container to Azure
        run: |
          az containerapp create \
            --name beesafe-app \
            --resource-group BeeSafe \
            --environment caebeesafe \
            --image ${{ secrets.DOCKER_USERNAME }}/beesafeapi:latest \
            --cpu 0.5 \
            --memory 1.0Gi \
            --registry-server docker.io \
            --registry-username ${{ secrets.DOCKER_USERNAME }} \
            --registry-password ${{ secrets.DOCKER_PASSWORD }} \
            --env-vars DATABASE_URL=${{ secrets.AZURE_DATABASE_URL }} \
            --min-replicas 1 \
            --max-replicas 3 \
            --health-probe-path /health \
            --health-probe-protocol HTTP \
            --health-probe-interval 30 \
            --health-probe-timeout 10 \
            --health-threshold 3 \
            --ingress external \
            --target-port 80

      - name: Get Public URL
        run: |
          echo "Container App URL:"
          az containerapp show \
            --name beesafe-app \
            --resource-group BeeSafe \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv